spring.application.name=mcp
spring.main.web-application-type=none

# Disable the chat client auto-configuration because we are using multiple chat models
spring.ai.chat.client.enabled=false

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}

# GitHub Token for accessing GitHub Models via Azure AI Inference
# Set the GITHUB_TOKEN environment variable with your GitHub Personal Access Token
# The token needs to have appropriate permissions to access GitHub Models
# GITHUB_TOKEN=${GITHUB_TOKEN}

spring.ai.mcp.client.sse.connections.server1.url=http://localhost:8080

logging.level.io.modelcontextprotocol.client=WARN
logging.level.io.modelcontextprotocol.spec=WARN

spring.ai.mcp.client.toolcallback.enabled=false